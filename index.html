<html>
  <head>
    <title>Heights Site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="sub_container">
          <div><img src="images/HEIGHTS-Logo-02.svg" class="nav_image"></div>
          <div>HEIGHTS</div>
          <div><input type="text" class="nav_input nav_element"></div>
        </div>
        <div class="second_sub_container">
          <div class="nav_element selected_item">Home</div>
          <div class="nav_element">About Us</div>
          <div class="nav_element">Our Works</div>
          <div class="nav_element">Newsletter</div>
        </div>
        <div class="third_sub_container">
          <button class="nav_button">Contribute</button>
        </div>
      </ul>
    </nav>
    <img src="images/jumbotron.png" class="jumbotron">
    <footer class="main_footer">
      <div class="first_footer_container">
          <div><img src="images/HEIGHTS-Logo-02.svg" class="nav_image"></div>
          <div>HEIGHTS</div>
      </div>
      <div class="second_footer_container">
        <div class="footer_sub_container">
          <div class="footer_nested_container">
            <p class="footer_header_text">About Us</p>
            <p>Who we are</p>
            <p>History</p>
            <p>Projects</p>
          </div>
        </div>
        <div class="footer_sub_container">
          <div class="footer_nested_container">
            <p class="footer_header_text">Our works</p>
            <p>Folios</p>
            <p>News</p>
            <p>Features</p>
          </div>
        </div>
        <div class="footer_sub_container">
          <div class="footer_nested_container">
            <p class="footer_header_text">Contribute</p>
            <p>English works</p>
            <p>Filipino works</p>
            <p>Artworks</p>
          </div>
        </div>
        <div class="footer_sub_container">
          <div class="footer_nested_container">
            <p class="footer_header_text">Contact Us</p>
          </div>
        </div>
      </div>
      <div class="third_footer_container">
        <p>FOLLOW US</p>
        <div class="footer_social_grouping">
          <img src="images/facebook.png">
          <img src="images/twitter.png">
          <img src="images/instagram.png">
        </div>
      </div>
    </footer>
    <div class="secondary_footer">
      <p>Copyright 2019 Ateneo Heights | Passionately made by User Experience Society</p>
    </div>  
  </body>
</html>
